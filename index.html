<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ToDo list App with LocalStorage</title>
<link rel="stylesheet" href="https://unpkg.com/primitive-ui/dist/css/main.css" />
  </head>
<body>
    <div class="small-container">
      <h1>New ToDo item</h1>
      <form>
        <input id="item" type="text" placeholder="Fill the text and press Enter" required />
      </form>
      <h2>ToDo List</h2>
      <ul></ul>
      <button>Clear All</button>
      <p class="margin-top">* Double-clicking on a list item deletes this item.</p>
    </div>
  
    <script src="./js/script.js"></script>
  </body>
</html>
